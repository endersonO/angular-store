@let productList = products();
@let categoryList = categories();
<div class="flex mt-5 flex-col md:flex-row md:space-x-4">
  <div class="w-full mb-4 md:w-56">
    <ul class="text-center md:text-left">
      <li>
        <a routerLink="/">All</a>
      </li>
      @for (category of categoryList; track category) {
        <li>
          <a routerLink="/" [queryParams]="{ category_id: category.id }">{{
            category.name
          }}</a>
        </li>
      }
    </ul>
  </div>
  <div class="grid grid-cols-2 gap-8 w-full md:grid-cols-4">
    @for (product of productList; track product) {
      <app-product [productInput]="product" (addToCart)="addToCart($event)" />
    }
  </div>
</div>
